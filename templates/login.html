{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{% static 'img/icon-menu.png' %}">
    <title>Menu Book</title>
    <!-- Mengganti atribut integrity pada skrip jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body >
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
          <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3"><span class="text-primary">Dashboard</span> Menu Book <span class="text-primary">CocodayCaffe</span> </h1>
          <p class="col-lg-10 fs-4">Untuk masuk ke halaman Dashboard anda haru melakukan <span class="text-primary fw-bold">Validasi</span> terlebih dahulu dengan melakukan login</p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="POST" >
            {%csrf_token%}
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="username" placeholder="Username" name="username">
              <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password"  name="password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="checkbox mb-3">
             
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <hr class="my-4">
            <small class="text-center">Kembali ke halaman <a href="{% url 'index' %}"> Utama</a> </small>
          </form>
        </div>
      </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
